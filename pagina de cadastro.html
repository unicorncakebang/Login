<html><head>

    <body>    
        <form method="get" action="cadastrando.php"><br><br>
            <h2>Complete seu cadastro</h2>
        Usuario:<input type="text" name="usuario"><br><br>
        Nome:<input type="text" name="nome"><br><br>
       <!---- SELECIONA O TIPO DE PESSOA FISICA OU JURIDICA --->
        <fieldset>
            <legend>Tipo de cadastro</legend>
             <input type="radio" name="tipo" valeu="empresa">
            <label for="empresa">Empresa</label>
            
            <input type="radio" name="tipo" value="fisica">
            <label for="fisica">Pessoa Fisica</label>
        </fieldset>
        
       CNPJ/CPF: <input type="number" name="doc" max="14"><br><br>
       E-MAIL:<input type="text" name="email"><br><br>
       TEL:<input type="text" name="tel"><br><br>
                       <!---ENDEREÇO --->
        <fieldset id="endereço">
            <legend>ENDEREÇO</legend>
            CEP:<input type="number" name="cep" max="8"><br><br>
            BAIRRO:<input type="text" name="bairro">
            
             </fieldset>
        <!---- CRIAR SENHA--->
        <fieldset id="Senha">
            <h2>CRIAR SENHA</h2>
            SENHA <input type="password" name="senha">
           
        </fieldset><br/>
            <button type="submit" value="FINALIZAR CADASTRO" >FINALIZAR CADASTRO</button><br><br>
      
        </form>


    
    </body></html>
